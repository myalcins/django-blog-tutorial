{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Create Article{% endblock title %}


{% block content %}

    <form action="{% url 'article-create' %}" enctype="multipart/form-data" method="POST" class="mt-3 mb-3">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <button class="btn btn-primary mt-2" type="submit">Create Article</button>
    </form>

{% endblock content %}
