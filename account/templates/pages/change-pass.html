{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Change Password{% endblock title %}


{% block content %}

    <form method="POST" class="mt-3 mb-3">
        {% csrf_token %}
        {{ form.media }}
        {{ form | crispy}}
        <button class="btn btn-primary mt-2" type="submit">Change Password</button>
    </form>

{% endblock content %}
